<ion-header>
  <ion-toolbar>
    <ion-title>
      Log in or create your account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="welcome-card">
      <ion-img class="profile-image" src="/assets/images/hot.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Airbnb</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Adventures await, start by loggin in or registering your account here</p>
        <ion-item>
          
        </ion-item>
<form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
            <ion-label position="floating">Email</ion-label>

          <ion-input ngModel type="email" name="email" placeholder="Enter email"></ion-input>    
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>

          <ion-input ngModel type="password" name="password" placeholder="Enter password"></ion-input>

        </ion-item>
        
          <ion-button type="submit" expand="full" color="primary" >Submit</ion-button>
</form>        
        <ion-button expand="full" color="danger" (click)="registerModal()">Create an account</ion-button>

        <ion-button  color = "light" (click)="fPassModal()">Forget Password</ion-button>

      
      </ion-card-content>

    </ion-card>
    
</ion-content>
