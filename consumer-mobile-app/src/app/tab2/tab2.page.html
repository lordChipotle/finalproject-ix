<ion-header>
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>

  </ion-toolbar>
  <ion-searchbar animated showCancelButton="always" placeholder="Search your new adventures here"></ion-searchbar>

</ion-header>
<ion-content>
    <ion-card *ngFor = "let listing of listings; let i = index"(click)="listingModal(i)">
      <ion-card-content>
      <div >
        <h1>{{listing.name}}</h1>
        <h4>Situated at: {{listing.location}}</h4>
      </div>
      </ion-card-content>
    </ion-card>
    
</ion-content>
